{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container recipeForm mb-4">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Recipe</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn styledButton mt-2">Update</button>
        </div>
    </form>
</div>
{% endblock %}
