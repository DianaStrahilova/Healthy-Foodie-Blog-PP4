{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Add Recipe</title>{% endblock %}

{% block content %}

<div class="container recipeForm mb-4">
    <form method="POST" enctype="multipart/form-data" class="p-2">
        <h1 class="text-center">Add Recipe</h1>
        {% csrf_token %}
        {{ form | crispy }}
        {{ form.media }}
        <div class="text-center">
            <p>Your recipe will be submitted for approval.*</p>
            <button type="submit" class="btn styledButton recipeButton mt-2">Create Recipe</button>
        </div>

    </form>
</div>

{% endblock content %}
